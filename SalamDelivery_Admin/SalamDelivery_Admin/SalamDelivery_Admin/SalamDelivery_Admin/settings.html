<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Salam Delivery | Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:'Poppins',sans-serif;background:#f5f5f5;color:#000;}
    .sidebar{position:fixed;left:0;top:0;bottom:0;width:220px;background:#000;color:#FFD600;padding-top:15px;}
    .sidebar .logo{display:flex;align-items:center;gap:10px;padding:0 15px 10px;}
    .sidebar .logo-icon{width:34px;height:34px;border-radius:10px;background:#FFD600;color:#000;font-weight:700;display:flex;align-items:center;justify-content:center;}
    .sidebar .logo span{font-weight:700;font-size:15px;}
    .sidebar ul{list-style:none;margin-top:15px;}
    .sidebar li{padding:10px 18px;display:flex;align-items:center;gap:10px;cursor:pointer;font-size:13px;border-radius:8px;margin:4px 10px;}
    .sidebar li i{font-size:18px;}
    .sidebar li.active,.sidebar li:hover{background:#FFD600;color:#000;}
    .header{position:fixed;left:220px;right:0;top:0;height:60px;background:#111;color:#FFD600;display:flex;align-items:center;justify-content:space-between;padding:0 18px;z-index:5;}
    .header-right{display:flex;align-items:center;gap:10px;}
    .header-right button{border:none;padding:6px 10px;border-radius:999px;background:#FFD600;color:#000;font-size:12px;cursor:pointer;}
    .header-right .avatar{width:30px;height:30px;border-radius:50%;background:#FFD600;display:flex;align-items:center;justify-content:center;color:#000;font-weight:700;font-size:14px;}
    .header-right .logout{background:#000;color:#FFD600;border:1px solid #FFD600;display:flex;align-items:center;justify-content:center;}
    .main{margin-left:220px;padding:80px 25px 30px 25px;}
    h1{font-size:20px;margin-bottom:10px;}
    .card{background:#fff;border-radius:12px;padding:15px;box-shadow:0 2px 6px rgba(0,0,0,0.15);margin-bottom:10px;font-size:14px;}
    label{display:block;margin-bottom:5px;font-weight:600;}
    select,input{padding:7px 10px;border-radius:6px;border:1px solid #ccc;width:100%;max-width:240px;}
    .btn{margin-top:10px;padding:8px 14px;border-radius:6px;border:none;background:#FFD600;color:#000;font-weight:600;cursor:pointer;}
  </style>
</head>
<body>
<div class="sidebar">
  <div class="logo">
    <div class="logo-icon">S</div><span>Salam Delivery</span>
  </div>
  <ul>
    <li onclick="go('dashboard.html')"><i class="bx bxs-dashboard"></i><span>Dashboard</span></li>
    <li onclick="go('orders.html')"><i class="bx bx-package"></i><span>Orders</span></li>
    <li onclick="go('drivers.html')"><i class="bx bx-car"></i><span>Drivers</span></li>
    <li onclick="go('vendors.html')"><i class="bx bx-store-alt"></i><span>Vendors</span></li>
    <li onclick="go('payments.html')"><i class="bx bx-wallet"></i><span>Payments</span></li>
    <li class="active"><i class="bx bx-cog"></i><span>Settings</span></li>
  </ul>
</div>
<div class="header">
  <div></div>
  <div class="header-right">
    <button id="langBtn" onclick="toggleLang()">AR</button>
    <div class="avatar">AD</div>
    <button class="logout" onclick="logout()"><i class="bx bx-log-out"></i></button>
  </div>
</div>
<div class="main">
  <h1 data-en="System Settings" data-ar="إعدادات النظام">System Settings</h1>

  <div class="card">
    <label data-en="Language" data-ar="اللغة">Language</label>
    <button class="btn" onclick="toggleLang()">Toggle AR / EN</button>
  </div>

  <div class="card">
    <label data-en="Logout" data-ar="تسجيل الخروج">Logout</label>
    <button class="btn" onclick="logout()">Logout now</button>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  const supabaseUrl = "https://nfmaqndlsbizkafzhigd.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mbWFxbmRsc2JpemthZnpoaWdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMzU5NjUsImV4cCI6MjA3NzkxMTk2NX0.ILsyiRbVNlOjwFV3f4Yt5-RROBA2gwQ0J-oMPFlRRDc";
  const supabase = createClient(supabaseUrl, supabaseKey);
  function go(p){window.location.href=p;}
  async function logout(){await supabase.auth.signOut();window.location.href="login.html";}
  function toggleLang(){
    const html=document.documentElement;
    const dir=html.getAttribute("dir")==="rtl"?"ltr":"rtl";
    html.setAttribute("dir",dir);document.body.style.direction=dir;
    const btn=document.getElementById("langBtn");
    if(btn)btn.textContent=dir==="rtl"?"EN":"AR";
    document.querySelectorAll("[data-en]").forEach(el=>{
      const en=el.getAttribute("data-en");const ar=el.getAttribute("data-ar")||en;
      el.textContent=dir==="rtl"?ar:en;
    });
  }
</script>
</body>
</html>
