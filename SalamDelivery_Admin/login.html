<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salam Delivery | Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000 40%, #FFD600 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 320px;
    }
    h2 {margin-bottom: 20px; color: #FFD600;}
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #000;
      font-size: 15px;
    }
    button {
      background: #FFD600;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      width: 95%;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover { background: #000; color: #FFD600; }
    .toggle-pass { color: #FFD600; font-size: 12px; cursor: pointer; display: block; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Salam Delivery Admin</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <span class="toggle-pass" onclick="togglePassword()">üëÅ Show / Hide Password</span>
    <button onclick="login()">Login</button>
    <p style="font-size:13px;margin-top:15px;">Forgot password? <a href="#" style="color:#FFD600;">Reset here</a></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabaseUrl = 'https://nfmaqndlsbizkafzhigd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mbWFxbmRsc2JpemthZnpoaWdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMzU5NjUsImV4cCI6MjA3NzkxMTk2NX0.ILsyiRbVNlOjwFV3f4Yt5-RROBA2gwQ0J-oMPFlRRDc';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function login(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error){ alert("Login failed: " + error.message); }
      else{
        alert("Login successful!");
        window.location.href = "dashboard.html";
      }
    }

    function togglePassword(){
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
